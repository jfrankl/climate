<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Climate Change</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <style>

            body {
              font: 10px sans-serif;
            }

            .axis path,
            .axis line {
              fill: none;
              stroke: #000;
              shape-rendering: crispEdges;
            }

            .x.axis path {
              display: none;
            }

            .line {
              fill: none;
              stroke: steelblue;
              stroke-width: 1.5px;
            }

            .area {
              opacity: 0;
              stroke: none !important;
              transition: all .4s;
            }

            .voronoi path {
              fill: none;
              pointer-events: all;
            }

            .in .line:not(.hover) {
              stroke: #ccc !important;
            }

            .area.hover {
              opacity: .2;
            }

        </style>
    </head>
    <body>

      <div id="option">
        <input name="updateButton"
               type="button"
               value="State 1"
               onclick="updateData('temp.json')" />
        <input name="updateButton"
               type="button"
               value="State 2"
               onclick="updateData('temp2.json')" />
